<!DOCTYPE html>
<html>
<head>
    <title>HTML5 Labyrinth Maze</title>
</head>
<body onload="">
    <center>
        <canvas width="570" height="570" id="mazecanvas"></canvas>
    </center>
    
    <hr>

    <button id="playGameButton">Mulai Game</button>

    <label for="levelSelect">Pilih level maze :</label>
    <select id="levelSelect">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
    </select>

    <hr>

    <span>Banyak langkah menuju finish : <span id="resultLangkah">0</span></span>
    <span>| Total Langkah diambil : <span id="resultTotal">0</span></span>
    <span>| Lama eksekusi : <span id="resultTime">0m 0s 0ms</span></span>

    <script src="maze.js"></script>
</body>
</html>
